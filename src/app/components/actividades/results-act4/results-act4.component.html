<!-- Botones para cerrar la actividad y ayuda -->
<button mat-icon-button color="black" aria-label="clear" data-bs-toggle="modal" data-bs-target="#Backdrop">
  <mat-icon>clear</mat-icon>
</button>
<br>
<br>
<div>
    <h2 class="titulo">Resultados</h2>
</div>

<br>
<br>
 
<div class="center1">
<div class="contenedor">
  <ngx-charts-bar-vertical-2d
  [view]="view"
  scheme="cool"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [legendTitle]="legendTitle"
  [legendPosition]="legendPosition"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bar-vertical-2d>

</div>
</div>

<div class="center1">
  <div class="contenedor">
  <ngx-charts-line-chart
  [view]="view"
  scheme="cool"
  [gradient]="gradient2"
  [xAxis]="showXAxis2"
  [yAxis]="showYAxis2"
  [showXAxisLabel]="showXAxisLabel2"
  [showYAxisLabel]="showYAxisLabel2"
  [xAxisLabel]="xAxisLabel2"
  [yAxisLabel]="yAxisLabel2"
  [results]="multi2"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-line-chart>
</div>

<br>
<br>
<br>
<br>

<button class="center" (click)="guardarEst()" routerLink="/actividadesAsignadas">Siguiente</button>

<br>
<br>
<br>
<br>

<!-- Modal para confirmar cierre -->
<div class="modal fade" id="Backdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Si cierras la estadística perderás todo tu progreso.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
        <button type="button" class="btn btn-primary modal-green" data-bs-dismiss="modal" routerLink="/actividadesAsignadas">Cerrar</button>
      </div>
    </div>
  </div>
</div>
