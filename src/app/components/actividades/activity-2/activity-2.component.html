<!-- Botones adicionales -->
<button mat-icon-button color="black" aria-label="clear" data-bs-toggle="modal" data-bs-target="#Backdrop">
  <mat-icon>clear</mat-icon>
</button>

<button mat-icon-button color="black" aria-label="help" class="right" data-bs-toggle="modal" data-bs-target="#Helpdrop">
  <mat-icon>help</mat-icon>
</button>

<!-- Título -->
<h1 class="titulo">{{ emotion }}</h1>

<!-- Estructura de Angular con Bootstrap Carousel -->
<mat-grid-list cols="1" rowHeight="600px">
  <mat-grid-tile colspan="1">
    <div class="photo-container">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let img of images; let i = index"
                  type="button"
                  [attr.data-bs-target]="'#carouselExampleIndicators'"
                  [attr.data-bs-slide-to]="i"
                  [class.active]="i === 0"
                  [attr.aria-current]="i === 0 ? 'true' : null"
                  [attr.aria-label]="'Slide ' + (i + 1)">
          </button>
        </div>
        <div class="carousel-inner">
          <div *ngFor="let img of images; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="img" class="d-block w-100" [alt]="'Slide ' + (i + 1)">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" class="reduce-top-margin">
    <button class="center" routerLink="/prueba">Siguiente</button>
  </mat-grid-tile>
</mat-grid-list>

<!-- Modal -->
<div class="modal fade" id="Backdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Si cierras esta actividad perderas todo tu progreso
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
        <button type="button" class="btn btn-primary modal-green" data-bs-dismiss="modal" routerLink="/prueba">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Help -->
<div class="modal fade" id="Helpdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        En esta actividad podrás ver a diferentes personas con {{emotion}}.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
      </div>
    </div>
  </div>
</div>
